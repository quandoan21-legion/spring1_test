<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${employee.id == null ? 'Add Employee' : 'Edit Employee'}">Employee</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
</head>
<body class="bg-light">
<div class="container py-4">
    <div class="mb-3">
        <a class="btn btn-link" th:href="@{/employees}">&larr; Back to list</a>
    </div>

    <div class="card shadow-sm">
        <div class="card-header bg-primary text-white">
            <h1 class="h4 mb-0" th:text="${employee.id == null ? 'Add Employee' : 'Edit Employee'}">Employee</h1>
        </div>
        <div class="card-body">
            <form th:action="${employee.id == null} ? @{/employees} : @{|/employees/${employee.id}|}"
                  th:object="${employee}"
                  method="post" novalidate>

                <div class="mb-3">
                    <label class="form-label" for="name">Name</label>
                    <input class="form-control" id="name" type="text" th:field="*{name}" placeholder="Full name">
                    <div class="text-danger small" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
                </div>

                <div class="mb-3">
                    <label class="form-label" for="age">Age</label>
                    <input class="form-control" id="age" type="number" min="0" th:field="*{age}">
                    <div class="text-danger small" th:if="${#fields.hasErrors('age')}" th:errors="*{age}"></div>
                </div>

                <div class="mb-3">
                    <label class="form-label" for="salary">Salary</label>
                    <input class="form-control" id="salary" type="number" min="0" step="0.01" th:field="*{salary}">
                    <div class="text-danger small" th:if="${#fields.hasErrors('salary')}" th:errors="*{salary}"></div>
                </div>

                <div class="d-flex justify-content-between">
                    <button class="btn btn-secondary" type="reset">Reset</button>
                    <button class="btn btn-primary" type="submit">Save</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
