<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Employees</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
</head>
<body class="bg-light">
<div class="container py-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h1 class="h3 mb-0">Employee Directory</h1>
        <a class="btn btn-primary" th:href="@{/employees/new}">Add Employee</a>
    </div>

    <div th:if="${message}" class="alert alert-info" th:text="${message}"></div>

    <form class="row g-3 mb-4" th:action="@{/employees}" method="get">
        <div class="col-md-4">
            <input class="form-control" type="text" name="keyword" placeholder="Search by name" th:value="${keyword}">
        </div>
        <div class="col-md-2">
            <button class="btn btn-outline-secondary w-100" type="submit">Search</button>
        </div>
        <div class="col-md-2">
            <a class="btn btn-outline-dark w-100" th:href="@{/employees}">Clear</a>
        </div>
    </form>

    <div class="table-responsive bg-white rounded shadow-sm">
        <table class="table table-hover mb-0">
            <thead class="table-light">
            <tr>
                <th scope="col">#</th>
                <th scope="col">Name</th>
                <th scope="col">Age</th>
                <th scope="col">Salary</th>
                <th scope="col" class="text-end">Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:if="${employees.isEmpty()}">
                <td colspan="5" class="text-center text-muted py-4">No employees found.</td>
            </tr>
            <tr th:each="employee, iterStat : ${employees}">
                <th scope="row" th:text="${iterStat.index + 1}">1</th>
                <td th:text="${employee.name}">John Doe</td>
                <td th:text="${employee.age}">30</td>
                <td th:text="${#numbers.formatDecimal(employee.salary, 1, 'COMMA', 2, 'POINT')}">$0.00</td>
                <td class="text-end">
                    <a class="btn btn-sm btn-outline-primary me-2"
                       th:href="@{|/employees/${employee.id}/edit|}">Edit</a>
                    <form class="d-inline" th:action="@{|/employees/${employee.id}/delete|}" method="post">
                        <button class="btn btn-sm btn-outline-danger js-delete-button" type="submit">Delete</button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<script
        src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-6H0x460Hhj6O3m9CqFEZb+l+PrDzLC/aYrsJX4qn0jk="
        crossorigin="anonymous"></script>
<script>
    $(function () {
        $('.js-delete-button').on('click', function (event) {
            if (!confirm('Delete this employee?')) {
                event.preventDefault();
            }
        });
    });
</script>
</body>
</html>
